    <script>
        lucide.createIcons();

        const shulteGrid = document.getElementById('shulteGrid');
        const fuGrid = document.getElementById('fuGrid');
        const timerElement = document.getElementById('timer');
        const currentTargetElement = document.getElementById('currentTarget');
        const restartButton = document.getElementById('restartButton');
        const difficultySelect = document.getElementById('difficultySelect');
        const themeSelect = document.getElementById('themeSelect');
        const bestScoreElement = document.getElementById('bestScore');

        let gridSize = 5;
        let numbers = Array.from({length: gridSize * gridSize}, (_, i) => i + 1);
        let currentNumber = 1;
        let startTime;
        let timer;
        let isPlaying = false;
        let bestScores = JSON.parse(localStorage.getItem('shulteBestScores')) || {};

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createShulteGrid() {
            shulteGrid.innerHTML = '';
            
            // æ›´æ–°ç½‘æ ¼å¤§å°å’Œæ•°å­—æ•°ç»„
            gridSize = parseInt(difficultySelect.value);
            numbers = Array.from({length: gridSize * gridSize}, (_, i) => i + 1);
            numbers = shuffleArray(numbers);
            
            // æ›´æ–°ç½‘æ ¼ç±»å
            shulteGrid.className = `shulte-grid grid-${gridSize}`;
            
            // åˆ›å»ºç½‘æ ¼å…ƒç´ 
            numbers.forEach(num => {
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
                gridItem.textContent = num;
                gridItem.dataset.number = num;
                gridItem.addEventListener('click', () => handleNumberClick(num, gridItem));
                shulteGrid.appendChild(gridItem);
            });
            
            // æ›´æ–°æœ€ä½³æˆç»©æ˜¾ç¤º
            updateBestScoreDisplay();
        }

        function createFuGrid() {
            fuGrid.innerHTML = '';
            const fuPositions = [
                {row: 0, col: 0}, {row: 0, col: 2}, {row: 0, col: 3},
                {row: 1, col: 0}, {row: 1, col: 3},
                {row: 2, col: 0}, {row: 2, col: 3},
                {row: 3, col: 0}, {row: 3, col: 1}, {row: 3, col: 2}, {row: 3, col: 3}, {row: 3, col: 4},
                {row: 4, col: 0}
            ];

            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 5; col++) {
                    const fuItem = document.createElement('div');
                    fuItem.classList.add('fu-item');
                    if (fuPositions.some(pos => pos.row === row && pos.col === col)) {
                        fuItem.textContent = 'ç¦';
                    }
                    fuGrid.appendChild(fuItem);
                }
            }
        }

        function handleNumberClick(num, element) {
            if (!isPlaying) {
                startGame();
            }

            if (num === currentNumber) {
                element.classList.add('completed');
                currentNumber++;
                currentTargetElement.textContent = currentNumber > 25 ? 'å®Œæˆï¼' : currentNumber;

                if (currentNumber > 25) {
                    endGame();
                } else {
                    // é«˜äº®ä¸‹ä¸€ä¸ªç›®æ ‡æ•°å­—
                    const nextTarget = document.querySelector(`.grid-item[data-number="${currentNumber}"]`);
                    if (nextTarget) {
                        nextTarget.classList.add('active');
                        setTimeout(() => nextTarget.classList.remove('active'), 1000);
                    }
                }
            } else {
                // ç‚¹å‡»é”™è¯¯æ—¶çš„åé¦ˆ
                element.classList.add('animate-pulse');
                setTimeout(() => element.classList.remove('animate-pulse'), 300);
            }
        }

        function startGame() {
            isPlaying = true;
            currentNumber = 1;
            currentTargetElement.textContent = '1';
            startTime = Date.now();
            
            // é«˜äº®ç¬¬ä¸€ä¸ªæ•°å­—
            const firstNumber = document.querySelector('.grid-item[data-number="1"]');
            if (firstNumber) {
                firstNumber.classList.add('active');
                setTimeout(() => firstNumber.classList.remove('active'), 1000);
            }

            timer = setInterval(updateTimer, 10);
        }

        function endGame() {
            isPlaying = false;
            clearInterval(timer);
            createConfetti();
            
            // è®°å½•æˆç»©
            const finalTime = timerElement.textContent;
            const scoreKey = `${gridSize}x${gridSize}`;
            
            // æ£€æŸ¥æ˜¯å¦æ˜¯æ–°çš„æœ€ä½³æˆç»©
            if (!bestScores[scoreKey] || compareTimes(finalTime, bestScores[scoreKey]) < 0) {
                bestScores[scoreKey] = finalTime;
                localStorage.setItem('shulteBestScores', JSON.stringify(bestScores));
                updateBestScoreDisplay();
                
                setTimeout(() => {
                    if (confirm(`ğŸ‰ æ–°çºªå½•ï¼æ­å–œä½ å®Œæˆäº†æŒ‘æˆ˜ï¼\nä½ çš„ç”¨æ—¶ï¼š${finalTime}\nè¿™æ˜¯ä½ åœ¨${scoreKey}éš¾åº¦ä¸‹çš„æœ€ä½³æˆç»©ï¼\næ˜¯å¦å†æ¥ä¸€å±€ï¼Ÿ`)) {

            } else {

                        resetGame();
                    }
                }, 1000);
            }
        }

        function updateTimer() {
            const elapsedTime = Date.now() - startTime;
            const minutes = Math.floor(elapsedTime / 60000);
            const seconds = Math.floor((elapsedTime % 60000) / 1000);
            const milliseconds = Math.floor((elapsedTime % 1000) / 10);
            
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(2, '0')}`;
        }

        function resetGame() {
            clearInterval(timer);
            timerElement.textContent = '00:00.00';
            currentNumber = 1;
            currentTargetElement.textContent = '1';
            isPlaying = false;
            createShulteGrid();
        }

        function createConfetti() {
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;

        // æ¯”è¾ƒä¸¤ä¸ªæ—¶é—´å­—ç¬¦ä¸²
        function compareTimes(time1, time2) {
            const [m1, s1, ms1] = time1.split(/[:.]/).map(Number);
            const [m2, s2, ms2] = time2.split(/[:.]/).map(Number);
            
            const totalMs1 = m1 * 60 * 1000 + s1 * 1000 + ms1 * 10;
            const totalMs2 = m2 * 60 * 1000 + s2 * 1000 + ms2 * 10;
            
            return totalMs1 - totalMs2;
        }

        }

        // äº‹ä»¶ç›‘å¬å™¨
        restartButton.addEventListener('click', resetGame);
